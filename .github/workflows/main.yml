name: PokeApp

on: 
  push:
    branches:[main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Install 🔧
        run: npm install
        

      - name: Build 🏗️
        run: npm run build --if-present

      - name: test
        run: npm test

      # - name: eject
      #   run: npm run eject

     
    
